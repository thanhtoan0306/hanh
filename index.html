<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hạnh 20-4</title>
    <link rel="icon" type="image/x-icon" href="leaf.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/flipcard.css">
    <link rel="stylesheet" href="styles/countdown.css">
    <link rel="stylesheet" href="styles/album.css">
    <link rel="stylesheet" href="styles/sakura.css">
    <script src="code/tiktokControl.js"></script>

</head>

<body>
    <div class="head">
        <div class="nav">
            <div class="home">
                <span>Home</span>
            </div>
            <div>
                Tiktok
            </div>
            <div>
                Design
            </div>
            <div>
                About
            </div>
        </div>
    </div>

    <div class="main-tag">
        <div class="avatar-container" id="avatar-container">
            <div class="img-plate">
                <div class="white-cont">
                    <!-- <img class="main-img" src="images/hanh3.jpg" id="avatar" /> -->
                    <div class="img-cont">
                        <img src="images/hanh3.jpg" id="avatar" />
                    </div>
                </div>
                <div class="" id="">
                    <audio src="music/lenka.mp3" id="audio"></audio>
                    <div class="navigation">
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>

                    </div>
                </div>
                <!-- <img class="main-img" src="" id="avatar" /> -->
            </div>
            <div class="album-section">
                <div class="album-title">Album cua Hanh</div>
                <div class="album-list" id="album-list">
                    <!-- JS manipulate -->
                </div>

            </div>
        </div>
        <div class="bday-container">
            <div class="countdown">
                <span onclick="openModal()" class="ticket-button">
                    <img style="margin-right: 10px;" height="40" src="./images/ticket-2.svg" />
                    Nhận vé dự sinh nhật
                </span>
                <p class="subtitle">
                    <span id="demo"></span>
                    <script src="./code/countDown.js"></script>
                </p>
            </div>
            <div class="comment">
                <div class="container-comment" id="container-comment">
                    <div class="item">
                        <div class="avatar">
                            <img src="./images/avatarguest/hokage.jpg" />
                        </div>
                        Dương Thanh Toàn
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="./images/avatarguest/80kg.jpg" />
                        </div>
                        80kg
                    </div>
                    <div class="item">
                        <div class="avatar">
                            <img src="./images/avatarguest/duyhai.webp" />
                        </div>
                        Duy Hải
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="blank-row"> -->

    </div>

    <div class="foot" id="popup-bar">
        <div class="bar audio-container" id="audio-container">
            <div class="audio-info">
                <div class="pink-section">
                    <div class="img-container">
                        <img src="images/lenka.jpg" alt="music-cover" id="cover">
                    </div>
                </div>
                <h4 class="bar-title" id="title">Melody</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="codedoodle-block">
            <!-- Original petal -->
            <svg x="0px" y="0px" width="0" height="0">
                <symbol id="petal" height="98" width="85">
                    <path d="M42.501,11.25c0,0-2.75-14.5-17.75-6.75S2.501,44.25,3.251,53s11.75,22.75,13.75,27
                s21,15.75,26,15.75S65.751,82,69.251,77.5s8.25-13.5,7.5-19.25c1.75-8.75,7.5-18.75-0.25-32.25c-8.25-9-10.5-11.25-11.75-14.25
                s-13-6.75-16-6.75S42.251,8.25,42.501,11.25z" />
                </symbol>
            </svg>

            <!-- Flower petal -->
            <div class="flower">
                <svg class="petal" id="petal1">
                    <use xlink:href="#petal" />
                </svg>

                <svg class="petal" id="petal2">
                    <use xlink:href="#petal" />

                    <use xlink:href="#petal" />

                <svg class="petal" id="petal11">
                    <use xlink:href="#petal" />
                </svg>

                <svg class="petal" id="petal12">
                    <use xlink:href="#petal" />

                <svg class="petal" id="petal13">
                    <use xlink:href="#petal" />

                <svg class="petal" id="petal14">
                    <use xlink:href="#petal" />
                </svg>

                <svg class="petal" id="petal15">
                    <use xlink:href="#petal" />
                </svg>
            </div>


        </div>
        <script src="./code/sakuraControl.js"></script>

        <!-- Modal content -->
        <div class="modal-content">
            <!-- <span class="close" onclick="closeModal()">&times;</span> -->
            <div class="ticket-img">
                <img src="images/hanh3ticket.png" id="" />
            </div>
        </div>
    </div>
    <div id="avatar-container"></div>

    <script src="code/modalControl.js"></script>
    <script src="code/musicControl.js"></script>
    <script src="./code/cmt.js"></script>
</body>

</html>
